{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container comment-container">
    
    <!-- Header -->
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4 text-full text-center">My Comment</h2>
            <hr>
        </div>
    </div>

    <!-- Form  -->
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 bg-white rounded shadow-sm p-4 mb-5 comment-write">
            <h5 class="mb-4 comment-write-detail">Leave a comment</h5>
            <form method="POST" action="{% url 'blog_comment' blogpost.id %}" enctype="multipart/form-data">
                <div class="form-group comment-write-detail">
                    {% csrf_token %}
                    {{ form | crispy }}
                </div>
                <div class="form-group comment-write-detail">
                     <a class="btn btn-clear rounded-0" href="{% url 'blog' %}">Cancel</a>
                    <button class="btn btn-full text-full rounded-0" type="submit"> Submit Comment
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block postloadjs %}
    <script src="{% static 'blog/js/animation_comments.js' %}"></script>
{% endblock %}
